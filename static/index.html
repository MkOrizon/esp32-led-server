<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.K IOT HUB - LED Control</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            padding: 20px;
            background: #161b22;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #58a6ff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        .container {
            margin-top: 80px;
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(88,166,255,0.2);
        }

        .status-text {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .button {
            background: #238636;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .button:hover {
            background: #2ea043;
        }

        .button-off {
            background: #d63a3a;
        }

        .button-off:hover {
            background: #e55353;
        }
    </style>
</head>
<body>

    <div class="header">M.K IOT HUB</div>

    <div class="container">
        <div class="status-text" id="statusText">Loading...</div>
        <button id="toggleBtn" class="button">Toggle LED</button>
    </div>

    <script>
        async function fetchState() {
            const response = await fetch("/state");
            const data = await response.json();

            const statusText = document.getElementById("statusText");
            const toggleBtn = document.getElementById("toggleBtn");

            if (data.status === "on") {
                statusText.textContent = "LED Status: ON";
                toggleBtn.classList.remove("button-off");
                toggleBtn.classList.add("button");
            } else {
                statusText.textContent = "LED Status: OFF";
                toggleBtn.classList.remove("button");
                toggleBtn.classList.add("button-off");
            }
        }

        async function toggleLED() {
            const response = await fetch("/toggle", { method: "POST" });
            const data = await response.json();
            fetchState();
        }

        document.getElementById("toggleBtn").addEventListener("click", toggleLED);

        setInterval(fetchState, 1000);
        fetchState();
    </script>

</body>
</html>
