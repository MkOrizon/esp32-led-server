<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M.K IOT HUB - Control Panel</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #0d1b3d, #000814);
        color: white;
        text-align: center;
    }

    header {
        padding: 25px;
        font-size: 34px;
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 0 12px #3aa9ff;
        background: rgba(255,255,255,0.03);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(6px);
    }

    .container {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 28px;
        padding: 20px;
        max-width: 1100px;
        margin-inline: auto;
    }

    .control-card {
        background: rgba(255,255,255,0.07);
        padding: 35px 25px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        backdrop-filter: blur(10px);
        transition: transform .25s;
    }

    .control-card:hover {
        transform: translateY(-6px);
    }

    .control-card h2 {
        font-size: 22px;
        margin-bottom: 18px;
        text-shadow: 0 0 8px #00c8ff;
    }

    /* New neon toggle */
    .switch {
        position: relative;
        display: inline-block;
        width: 70px;
        height: 36px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: #334;
        border-radius: 40px;
        transition: .4s;
        box-shadow: inset 0 0 8px #000;
    }

    .slider:before {
        content: "";
        position: absolute;
        height: 28px;
        width: 28px;
        left: 4px;
        bottom: 4px;
        background: white;
        border-radius: 50%;
        transition: .4s;
        box-shadow: 0 0 10px white;
    }

    input:checked + .slider {
        background: linear-gradient(90deg, #0066ff, #00eaff);
        box-shadow: 0 0 15px #00c8ff;
    }

    input:checked + .slider:before {
        transform: translateX(34px);
        background: #e6f7ff;
        box-shadow: 0 0 15px #baf2ff;
    }

    /* Buttons */
    button {
        padding: 14px 28px;
        width: 100%;
        font-size: 17px;
        font-weight: bold;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #0094ff, #00d4ff);
        color: white;
        margin-bottom: 12px;
        transition: .25s;
        box-shadow: 0 0 8px #0094ff;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 15px #33d1ff;
    }

    button:active {
        transform: scale(0.95);
    }

    /* Notification popup */
    #notify {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: rgba(0,0,0,0.6);
        padding: 15px 22px;
        border-radius: 10px;
        display: none;
        font-size: 15px;
        box-shadow: 0 0 15px #00c8ff;
        backdrop-filter: blur(6px);
    }
</style>
</head>
<body>

<header>M.K IOT HUB</header>

<div class="container">

    <!-- LED Controls -->
    <div class="control-card">
        <h2>LED 1</h2>
        <label class="switch">
            <input type="checkbox" id="led1" onchange="toggleLEDSwitch('led1')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-card">
        <h2>LED 2</h2>
        <label class="switch">
            <input type="checkbox" id="led2" onchange="toggleLEDSwitch('led2')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-card">
        <h2>LED 3</h2>
        <label class="switch">
            <input type="checkbox" id="led3" onchange="toggleLEDSwitch('led3')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-card">
        <h2>LED 4</h2>
        <label class="switch">
            <input type="checkbox" id="led4" onchange="toggleLEDSwitch('led4')">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Servo Control -->
    <div class="control-card">
        <h2>Servo Control</h2>
        <button onclick="moveServo('left')">Left (0°)</button>
        <button onclick="moveServo('center')">Center (90°)</button>
        <button onclick="moveServo('right')">Right (180°)</button>
    </div>

</div>

<!-- Notification System -->
<div id="notify"></div>

<script>
function notify(msg) {
    let box = document.getElementById("notify");
    box.innerHTML = msg;
    box.style.display = "block";
    setTimeout(() => box.style.display = "none", 2000);
}

async function toggleLEDSwitch(ledID) {
    const checkbox = document.getElementById(ledID);
    const newState = checkbox.checked ? "on" : "off";

    try {
        await fetch(`/led/${ledID}/${newState}`);
        notify(`✔ ${ledID.toUpperCase()} turned ${newState.toUpperCase()}`);
    } catch {
        notify("❌ Server unreachable!");
        checkbox.checked = !checkbox.checked;
    }
}

async function moveServo(position) {
    try {
        const res = await fetch(`/servo/${position}`);
        const data = await res.json();
        notify(`✔ Servo moved: ${data.position.toUpperCase()}`);
    } catch {
        notify("❌ Server unreachable!");
    }
}
</script>

</body>
</html>
