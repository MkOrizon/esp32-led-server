<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M.K IOT HUB - Control Panel</title>

<style>
/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;

    /* Background image */
    background-image: url("/static/bg.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Dark overlay for contrast */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: -1;
}

/* ---------------- HEADER ---------------- */
header {
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    background-color: rgba(255,255,255,0.08);
    border-bottom: 2px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
}

/* ---------------- LAYOUT ---------------- */
.container {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 20px;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
}

/* ---------------- CARDS ---------------- */
.control-card {
    background: rgba(255,255,255,0.12);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
}

.control-card h2 {
    font-size: 22px;
    margin-bottom: 15px;
}

/* ---------------- SWITCH ---------------- */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background-color: #555;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #00b3ff;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

/* ---------------- BUTTONS ---------------- */
button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    color: white;
