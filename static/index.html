<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.K IOT HUB - Control Panel</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Background image */
            background-image: url("/static/robot_bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Image enhancement */
            filter: brightness(1.15) contrast(1.1);

            color: white;
            text-align: center;
        }

        /* Balanced overlay (brighter than before) */
        .page-overlay {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.45);
        }

        header {
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(255,255,255,0.08);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-card {
            background: rgba(255,255,255,0.14);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
        }

        .control-card h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px; width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        button {
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #0066ff, #00c3ff);
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 12px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0052cc, #00a8d1);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
<div class="page-overlay">

<header>M.K IOT HUB</header>

    <div class="control-card">

            <input type="checkbox" id="led1" onchange="toggleLEDSwitch('led1')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-card">

        <label class="switch">

            <span class="slider"></span>
        </label>
    </div>

    <div class="control-card">

        <label class="switch">
            <input type="checkbox" id="led3" onchange="toggleLEDSwitch('led3')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-card">
        <h2>LED 4</h2>
        <label class="switch">
            <input type="checkbox" id="led4" onchange="toggleLEDSwitch('led4')">
            <span class="slider"></span>
        </label>
    </div>

    <div class="control-card">

        <label class="switch">
            <input type="checkbox" id="relay" onchange="toggleRelay()">
            <span class="slider"></span>
        </label>
    </div>
