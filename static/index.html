<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.K IOT HUB - Control Panel</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f24, #1a2b4c, #0a0f24);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            background-color: rgba(255, 255, 255, 0.08);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
        }

        .control-card h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        button {
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #0066ff, #00c3ff);
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 12px;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0052cc, #00a8d1);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <header>
        M.K IOT HUB
    </header>

    <div class="container">

        <!-- LED 1 -->
        <div class="control-card">
            <h2>LED 1</h2>
            <button onclick="toggleLED('led1')">Toggle LED 1</button>
        </div>

        <!-- LED 2 -->
        <div class="control-card">
            <h2>LED 2</h2>
            <button onclick="toggleLED('led2')">Toggle LED 2</button>
        </div>

        <!-- LED 3 -->
        <div class="control-card">
            <h2>LED 3</h2>
            <button onclick="toggleLED('led3')">Toggle LED 3</button>
        </div>

        <!-- LED 4 -->
        <div class="control-card">
            <h2>LED 4</h2>
            <button onclick="toggleLED('led4')">Toggle LED 4</button>
        </div>

        <!-- SERVO CONTROL -->
        <div class="control-card">
            <h2>Servo Control</h2>
            <button onclick="moveServo('left')">Move Left (0°)</button>
            <button onclick="moveServo('center')">Center (90°)</button>
            <button onclick="moveServo('right')">Move Right (180°)</button>
        </div>

    </div>

    <script>
        async function toggleLED(ledID) {
            try {
                const response = await fetch(`/led/${ledID}`);
                const data = await response.json();
                const newState = data.state === "on" ? "off" : "on";

                await fetch(`/led/${ledID}/${newState}`);
                alert(`✔ ${ledID.toUpperCase()} is now ${newState.toUpperCase()}`);
            }
            catch (err) {
                alert("Connection error — server unreachable.");
            }
        }

        async function moveServo(position) {
            try {
                const response = await fetch(`/servo/${position}`);
                const data = await response.json();
                alert(`✔ Servo moved to: ${data.position.toUpperCase()}`);
            }
            catch (err) {
                alert("Connection error — server unreachable.");
            }
        }
    </script>

</body>
</html>
