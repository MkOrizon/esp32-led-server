<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.K IOT HUB - LED Control</title>

    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 32px;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #8b949e;
            margin-bottom: 40px;
        }

        /* Glow Button Style A */
        .button {
            background: #238636;
            border: none;
            padding: 20px 35px;
            font-size: 22px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            width: 250px;
            box-shadow: 0 0 12px rgba(35,134,54,0.5);
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(35,134,54,1);
            transform: scale(1.05);
        }

        .status {
            margin-top: 30px;
            font-size: 22px;
            color: #f0f6fc;
        }

    </style>

    <script>
        async function loadState() {
            const res = await fetch("/state");
            const data = await res.json();
            updateUI(data.status);
        }

        async function toggleLED() {
            const res = await fetch("/toggle", {
                method: "POST"
            });
            const data = await res.json();
            updateUI(data.status);
        }

        function updateUI(status) {
            const btn = document.getElementById("ledBtn");
            const stateText = document.getElementById("stateText");

            if (status === "on") {
                btn.innerHTML = "Turn OFF";
                btn.style.background = "#da3633";
                btn.style.boxShadow = "0 0 20px rgba(218,54,51,0.8)";
                stateText.innerHTML = "LED Status: <strong style='color:#da3633'>ON</strong>";
            } else {
                btn.innerHTML = "Turn ON";
                btn.style.background = "#238636";
                btn.style.boxShadow = "0 0 20px rgba(35,134,54,0.8)";
                stateText.innerHTML = "LED Status: <strong style='color:#238636'>OFF</strong>";
            }
        }

        window.onload = loadState;
    </script>
</head>
<body>

    <h1>M.K IOT HUB</h1>
    <h2>Cloud LED Controller</h2>

    <button id="ledBtn" class="button" onclick="toggleLED()">Loading...</button>

    <div class="status" id="stateText">Checking LED state...</div>

</body>
</html>
